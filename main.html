<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="turn">
        <div class="turn1">
          <div id="you">YOU</div>
        </div>
        <div class="turn2">
          <div id="comp">COMP</div>
        </div>
      </div>
      <div class="hand">
        <div class="you">✊🏻</div>
        <div class="comp">✊</div>
      </div>
      <div class="choices">
        <div class="choice" id="rock">👊</div>
        <div class="choice" id="paper">🖐</div>
        <div class="choice" id="scissor">✌</div>
      </div>
      <div class="result d-n"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
